<svg xmlns="http://www.w3.org/2000/svg" width="300" height="295" viewBox="0 0 300 295" fill="none" role="img" aria-labelledby="descId">
    <title id="titleId" />
    <desc id="descId" />
    <style>
        .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #4F8CC9;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
        @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header {font - size: 15.5px; }
          }
        .lang-name {font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #9f9f9f }
    </style>

    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="299" fill="#00000000" stroke-opacity="0" />
    <g data-testid="main-card-body" transform="translate(0, 25)">
        <svg data-testid="lang-items" x="25">
            <g transform="translate(0, 0)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">CSS</text>
                <text x="215" y="34" class="lang-name">45.94%</text>

                <svg width="205" x="0" y="25">
                    <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#563d7c" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="45.94%">
                    </rect>
                </svg>

            </g><g transform="translate(0, 40)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">TypeScript</text>
                <text x="215" y="34" class="lang-name">23.07%</text>

                <svg width="205" x="0" y="25">
                    <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#3178c6" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="23.07%">
                    </rect>
                </svg>

            </g><g transform="translate(0, 80)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">JavaScript</text>
                <text x="215" y="34" class="lang-name">21.78%</text>

                <svg width="205" x="0" y="25">
                    <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#f1e05a" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="21.78%">
                    </rect>
                </svg>
            </g><g transform="translate(0, 120)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">HTML</text>
                <text x="215" y="34" class="lang-name">6.74%</text>

                <svg width="205" x="0" y="25">
                    <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#e34c26" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="6.74%">
                    </rect>
                </svg>
            </g><g transform="translate(0, 160)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">SCSS</text>
                <text x="215" y="34" class="lang-name">2.16%</text>

                <svg width="205" x="0" y="25">
                    <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd" />
